---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pf-api-canary
  namespace: default
spec:
  replicas: 5
  selector:
    matchLabels:
      app: pf-api
      type: canary
  template:
    metadata:
      labels:
        app: pf-api
        type: canary
    spec:
      containers:
        - name: pf-api
          image: nthskyradiated/pf-api-go:v1
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
          startupProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 20
            periodSeconds: 5
          env:
          - name: MONGODB_URI
            value: mongodb+srv://andypandaan:uEMVUbYqtLwgxeu5@exp-cluster-0.tc1gf.mongodb.net/?retryWrites=true&w=major>
          - name: PORT
            value: "3000"
